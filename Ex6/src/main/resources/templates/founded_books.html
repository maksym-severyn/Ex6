<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wyniki wyszukiwania</title>
</head>
<body>
<p th:if="${#lists.isEmpty(foundedBooksByTitle)}">Nie znaleziono żadnej książki o podanym parametrze</p>
<h1>Liczba książek: <th:block th:text="${#lists.size(foundedBooksByTitle)}">100</th:block></h1>
<table>
    <tr>
        <th>Numer</th>
        <th>Autor</th>
        <th>Tytuł</th>
        <th>Kategoria</th>
        <th>Liczba stron</th>
        <th>Czy książka przyjazna dzieciom</th>
    </tr>
    <tr th:each="book, stat : ${foundedBooksByTitle}">
        <td th:text="${stat.index + 1}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.category}"></td>
        <td th:text="${book.pages}"></td>
        <td th:text="${book.isForKidsInWords()}"></td>
    </tr>
</table>
</body>
</html>
